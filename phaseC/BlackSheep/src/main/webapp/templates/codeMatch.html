<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css"          href="./codeMatch.css"  />
    <script src="../js/codeMatch.js" type="text/javascript"></script>
    <title>CodeMatch</title>
</head>
<body>
<div class = "Conatiner">
    <div class = "header">
        <div class="jumbotron">

                <h1>Code Match</h1>
            <br>

        </div>
        <div class = "legends">
        <button type="button" class="btn btn-success">Moved Code</button>
        <button type="button" class="btn btn-danger"> Exact match</button>
        <button type="button" class="btn btn-warning">Comments match</button>
        <button type="button" class="btn btn-info">Structure match</button>
        </div>
        <br>

        </div>
    </div>
        <div class = "navigationBar">
            <ul>
                <li><button id="back" onclick="prevMatch()"><img src="img/previous.png"></button> </li>
                <li><div id ="currentFileString"> <h2>2/4</h2></div></li>
                <li><button id="next" onclick="nextMatch()"><img src="img/next.png"></button></li>
            </ul>
        </div>
    <div class = "codeScreen ">
        <div class="col-xs-6" id = "tableLeft">
            <h2 class="sub-header">Student 1</h2>
            <div class="table-responsive" >
                <table class="table table-striped table-dark table-bordered table-hover code-table" id ="leftTable">
                    <thead>
                    <tr>
                        <th  >#</th>
                        <th class="col-md-8 leftFileName">code</th>
                    </tr>
                    <tbody></tbody>

                </table>
            </div>
        </div>
        <div class="col-xs-6" id = "tableRight">
            <h2 class="sub-header">Student 2</h2>
            <div class="table-responsive" >
                <table class="table table-striped table-dark table-bordered table-hover code-table" id ="rightTable">
                    <thead>
                    <tr>
                        <th >#</th>
                        <th class="col-md-8 rightFileName">code</th>
                    </tr>
                    <tbody></tbody>

                </table>
            </div>
        </div>
    </div>
    <div class ="report">
    </div>
    </div>

    </div>

</div>

</body>
</html>
