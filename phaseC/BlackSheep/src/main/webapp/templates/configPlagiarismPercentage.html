<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Configure BlackSheep</title>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="configPlagiarismPercentage.css"  />

    <script src = "../js/configPlagiarismPercentage.js"></script>
</head>
<body>
<div class="container justify-content-center" style="margin-bottom: 20px">
<div class = "header" style="text-align: center">
    <p align="center"><h1>How strict ?</h1></p>
</div>
<br>
<div   id = "rangeValueDisplay" class="value">0</div>
<input id="rangeSelector" type="range" min="0" max="100" step="1" value="0">

</div>

<br>
<br>
<br>
<div class="container justify-content-center">

    <div class="row justify-content-center" >
        <h5>Turn em' on to detect!</h5>
        </div>
    <br><br>
    <div class="row" >

        <div class = "col-md-6">
            <div class="row">
                <div class="col-md-8">
                    <span class="matchType"> Exact Match</span>
                </div>
                <div class="col-md-4">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

        </div>

        <div class = "col-md-6">
            <div class="row">
                <div class="col-md-8">
                    <span class="matchType"> Renamed Match</span>
                </div>
                <div class="col-md-4">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

        </div>
    </div>
    <br>

    <div class="row" >

        <div class = "col-md-6">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    Comments Match
                </div>
                <div class="col-md-4">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

        </div>

        <div class = "col-md-6">
            <div class="row">
                <div class="col-md-8">
                    Structure Match
                </div>
                <div class="col-md-4">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

        </div>
    </div>
    <br>

</div>
<div class="container">
    <div class ="row justify-content-center">
        <button style="width: 100px"> Go!</button>

    </div>


</div>

</body>
</html>
