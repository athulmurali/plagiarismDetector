<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" hr  ef="#">Plagiarism Detector</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Team</a>
            </li>
        </ul>
        <span class="navbar-nav ml-auto navbar-item">
            <a class="nav-link" href="#">Log out</a>
        </span>
    </div>
</nav>
<div class = "container center_div col-md-4 col-md-offset-4">
    <!--#bootstrap nav bar to be moved to a template -->
    <!--# end of nav bar-->
    <form class="form-horizontal" >
    <fieldset>
        <h1 style="text-align: center"> Register </h1>
        <div class="control-group">
            <!-- E-mail -->
            <label class="control-label" for="email">E-mail</label>
                <div class="controls">
                    <input type="text" id="email" name="email" placeholder="Enter email" class="input-xlarge">
                    <span  id="emailAvailable"></span>
                    <class id="emailError " style ="display: none"> Account exists with the same user id </class>
                    <small id="emailHelp" style="color: white; " class="form-text" >We'll never share your email with anyone else.</small>
                </div>
            </div>
        <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                <small id="passwordHelp" style="color: white" class="form-text ">Password should be at least 4 characters</small>
                <p class="help-block"></p>
            </div>
        </div>
        <div class="control-group">
            <!-- Password -->
            <label class="control-label"  for="password_confirm">Password (Confirm)</label>
            <div class="controls">
                <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
                <span id='message'></span>

                <p class="help-block">Please confirm password</p>

            </div>
        </div>
        <div class="control-group">
            <!-- Password -->
            <label class="control-label" >Role</label>
            <div class="controls">
                <input type="radio" name="role" value="ta" checked> Teaching Assistant
                <input type="radio" name="role" value="professor"> Professor

            </div>
        </div>
        <div class="control-group">
            <div class="controls" style="text-align: center">
                <br>
                <button class="btn btn-success" id = "register">Register</button>
            </div>
        </div>
    </fieldset>
</form>
</div>
</body>
