        <h1 style="text-align: center"> Register </h1>
        <div class="control-group">
            <!-- E-mail -->
            <label class="control-label" for="email">E-mail</label>
                <div class="controls">
                    <input type="text" id="email" name="email" placeholder="Enter email" class="input-xlarge">
                    <span  id="emailAvailable"></span>
                    <class id="emailError " style ="display: none"> Account exists with the same user id </class>
                    <small id="emailHelp" style="color: white; " class="form-text" >We'll never share your email with anyone else.</small>
                </div>
            </div>
        <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                <small id="passwordHelp" style="color: white" class="form-text ">Password should be at least 4 characters</small>
                <p class="help-block"></p>
            </div>
        </div>
        <div class="control-group">
            <!-- Password -->
            <label class="control-label"  for="password_confirm">Password (Confirm)</label>
            <div class="controls">
                <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
                <span id='message'></span>

                <p class="help-block">Please confirm password</p>

            </div>
        </div>
        <div class="control-group">
            <!-- Password -->
            <label class="control-label" >Role</label>
            <div class="controls">
                <input type="radio" name="role" value="ta" checked> Teaching Assistant
